spring.application.name=ProyectoHospital


# Configuración de la base de datos
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=HospitalDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración JPA / Hibernate Este esquema es actualizador por lo que si cambiamos cosas de una tabla o asi crear otro en lugar de actualizar el nombre
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
