<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket de Venta</title>

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 11px;
            color: #333;
            margin: 0;
            padding: 15px;
        }

        .header {
            text-align: center;
            border-bottom: 2px dashed #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .info p {
            margin: 3px 0;
        }

        .section-title {
            margin-top: 10px;
            font-weight: bold;
            border-bottom: 1px dashed #999;
            padding-bottom: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            padding: 5px;
            font-size: 10px;
        }

        th {
            border-bottom: 1px solid #333;
        }

        td {
            border-bottom: 1px dashed #ddd;
        }

        .text-right {
            text-align: right;
        }

        .total-final {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>FARMACIA DEL SISTEMA</h1>
    <p>RFC: XAXX010101000</p>
</div>

<div class="info">
    <p><strong>Ticket:</strong> <span th:text="${ticket.idTicket}"></span></p>
    <p><strong>Fecha:</strong> <span th:text="${ticket.fechaVenta}"></span></p>
    <p><strong>Estatus:</strong> <span th:text="Pagado"></span></p>
</div>

<!-- MEDICAMENTOS -->
<div th:if="${not #lists.isEmpty(ticket.medicamentos)}">
    <div class="section-title">Medicamentos</div>

    <table>
        <tr>
            <th>Producto</th>
            <th class="text-right">Cant.</th>
            <th class="text-right">Precio</th>
            <th class="text-right">Total</th>
        </tr>

        <tr th:each="m : ${ticket.medicamentos}">
            <td th:text="${m.nombre}"></td>
            <td class="text-right" th:text="${m.cantidad}"></td>
            <td class="text-right" th:text="${m.precioUnitario}"></td>
            <td class="text-right" th:text="${m.precioTotal}"></td>
        </tr>
    </table>
</div>

<!-- SERVICIOS -->
<div th:if="${not #lists.isEmpty(ticket.servicios)}">
    <div class="section-title">Servicios</div>

    <table>
        <tr>
            <th>Servicio</th>
            <th class="text-right">Cant.</th>
            <th class="text-right">Precio</th>
            <th class="text-right">Subtotal</th>
        </tr>

        <tr th:each="s : ${ticket.servicios}">
            <td th:text="${s.nombre}"></td>
            <td class="text-right" th:text="${s.cantidad}"></td>
            <td class="text-right" th:text="${s.precioUnitario}"></td>
            <td class="text-right" th:text="${s.subtotal}"></td>
        </tr>
    </table>
</div>

<div style="margin-top: 15px; text-align: right;">
    <span class="total-final">
        Total: $<span th:text="${ticket.total}"></span>
    </span>
</div>

</body>
</html>
